<template>
    <div role="presentation" class="slds-listbox__item">
        <div id={suggestionId} class={suggestionClass} role="option">
            <template if:true={suggestionIconUrl}>
                <span class="slds-media__figure slds-listbox__option-icon">
                    <span class="slds-icon_container">
                        <template if:true={isSLDSIcon}>
                            <lightning-icon icon-name={suggestionIconUrl} size="x-small"></lightning-icon>
                        </template>
                        <template if:false={isSLDSIcon}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="slds-icon slds-icon_small">;
                                <use xlink:href={suggestionIconUrl}></use>
                            </svg>
                        </template>
                    </span>
                </span>
            </template>
            <span class="slds-media__body">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{suggestionTitle}</span>
                <template if:true={suggestionDescription}>
                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                        {suggestionDescription}
                    </span>
                </template>
            </span>
        </div>
    </div>
</template>
